<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}USECAP CRM{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1a;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #0f0f1f;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
        }

        .sidebar-logo {
            padding: 0 20px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: #888;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(30, 144, 255, 0.1);
            color: #fff;
            border-left-color: #1e90ff;
        }

        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 25px;
            width: calc(100% - 240px);
        }

        .page-header {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 15px;
        }

        .page-header small {
            display: none !important;
        }

        .header-title {
            text-align: center;
            width: 100%;
        }

        .page-actions {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Global Pill Button Styles */
        .pill-nav {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 4px;
            width: fit-content;
        }

        .pill-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .pill-btn:hover,
        .pill-btn.active,
        .pill-btn.primary {
            background: #1e90ff;
            color: #fff;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
        }

        .pill-btn.secondary {
            color: rgba(255, 255, 255, 0.7);
            border: none;
        }

        .pill-btn.secondary:hover,
        .pill-btn.secondary.active {
            background: #1e90ff;
            color: #fff;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
            opacity: 1;
        }

        /* Global Form Select Fixes */
        select option {
            background: #0f0f1f;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-profile {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: auto;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #1e90ff, #00d9ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .user-info .name {
            font-size: 0.85rem;
            color: #fff;
        }

        .user-info .role {
            font-size: 0.75rem;
            color: #666;
        }

        .logout-btn {
            margin-left: auto;
            color: #ff6b6b;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <span style="color: #1e90ff;">&#x1F4CA;</span> USECAP <span>CRM</span>
        </div>
        <nav class="nav-menu">
            <a href="/" class="nav-item {% block nav_home %}{% endblock %}">
                <span class="icon">&#x1F3E0;</span> Inicio
            </a>
            <a href="/api/clientes-page/" class="nav-item {% block nav_clientes %}{% endblock %}">
                <span class="icon">&#x1F465;</span> Clientes
            </a>
            <a href="/api/ejecutivos-page/" class="nav-item {% block nav_ejecutivos %}{% endblock %}">
                <span class="icon">&#x1F4BC;</span> Ejecutivos
            </a>
            <a href="/api/cursos-page/" class="nav-item {% block nav_cursos %}{% endblock %}">
                <span class="icon">&#x1F4D6;</span> Cursos
            </a>
            <a href="/api/contratos-page/" class="nav-item {% block nav_contratos %}{% endblock %}">
                <span class="icon">&#x1F4DD;</span> Contratos
            </a>
            <a href="/api/proveedores-page/" class="nav-item {% block nav_proveedores %}{% endblock %}">
                <span class="icon">&#x1F69A;</span> Proveedores
            </a>
            <a href="/api/importar-page/" class="nav-item {% block nav_importar %}{% endblock %}">
                <span class="icon">&#x1F4E5;</span> Importar
            </a>
            <a href="/api/estadisticas-page/" class="nav-item {% block nav_estadisticas %}{% endblock %}">
                <span class="icon">&#x1F4C8;</span> Estadísticas
            </a>
            <a href="/api/portfolio/" class="nav-item {% block nav_portfolio %}{% endblock %}">
                <span class="icon">&#x1F4BC;</span> Cartera
            </a>
            <a href="/api/seguimiento-page/" class="nav-item {% block nav_seguimiento %}{% endblock %}">
                <span class="icon">&#x1F4C5;</span> Seguimiento
            </a>
        </nav>
        <div class="user-profile">
            <div class="user-avatar">A</div>
            <div class="user-info">
                <div class="name">Admin</div>
                <div class="role">Administrador</div>
            </div>
            <a href="/logout/" class="logout-btn" title="Cerrar Sesión">
                <span>Salir</span>
                <span>&#x1F6AA;</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>

</html>
